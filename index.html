<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <div class="view">
          <img src="/images/icon-view.svg" alt="view image" />
        </div>
        <img src="/images/image-equilibrium.jpg" class="hero" alt="" />
      </div>
      <h1 class="title">Equilibrium #3429</h1>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="time-left">
        <ul>
          <li>
            <img src="/images/icon-ethereum.svg" alt="etherum icon" />
            <p>0.041 ETH</p>
          </li>
          <li>
            <img src="/images/icon-clock.svg" alt="clock icon" />
            <p class="text">3 days left</p>
          </li>
        </ul>
      </div>

      <hr />

      <div class="creation">
        <img src="/images/image-avatar.png" alt="Jules Wyvern avatar" />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nemanja Akovic</a>.
    </div>
  </body>
</html>
